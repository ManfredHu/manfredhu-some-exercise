<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>报名表表格页面</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.json.js"></script>
<script type="text/javascript" src="js/table.js"></script>
</head>
<body>
	<div class="system" id="add">

	</div>
	<div style="position:fixed;top:20px;right:20px;">
		<input id="btn1" style="background:#F1FEDD;border:1px solid #aaa;" type="button" value="点我查看JSON数据" />
		<input id="btn2" style="background:#F1FEDD;border:1px solid #aaa;" type="button" value="点我向页面添加结构数据" />
		<input id="btn3" style="background:#F1FEDD;border:1px solid #aaa;"type="button" value="点我添加文本框" />
		<input id="btn4" style="background:#F1FEDD;border:1px solid #aaa;"type="button" value="点我向后台传输JSON" />
	</div>
	<script type="text/javascript">
		$(function(){
			var jsonString = '{"1":"#","2":{"2.1":"#"},"3":{"3.1":{"3.1.1":"#","3.1.2":"#"},"3.2":{"3.2.1":"#","3.2.2":"#"},"3.3":{"3.3.1":"#"}},"个人信息":{"项目经验":"#","办公软件":{"Word":"#","Excel":"#","PPT":"#","Access":"#"},"其他":{"礼仪":"#","医疗":"#","活动策划":"#"}}}';

			$("#btn1").click(function(){
				alert(jsonString);
			});
			$('#btn2').click(function(){
				var data = setStruct(jsonString);
				$("#add").append(data);
			});
			$('#btn3').click(function(){
				insertTextInput();
			});
			$('#btn4').click(function(){
				var data = userData();
				alert($.toJSON(data));
			});
		});
	</script>
</body>
</html>
