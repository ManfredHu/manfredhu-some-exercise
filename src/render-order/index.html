<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      } 
      .body {
        background: blue;
        display: flex;
        justify-content: center;
        padding: 20px;
        height: 100vh;
        margin-top: -100px;
      }
      .body-img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }
      .image {
        box-sizing: border-box;
        width: 100%;
        padding: 10px;
        border: 10px black solid;
        background: pink;
      }
    </style>
  </head>
  <body>
    <img class="image" src="./img/5b689ce295d45.jpg" alt="" />
    <section class="body">
      <img class="body-img" src="./img/avator.jpeg" />
    </section>
  </body>
</html>
