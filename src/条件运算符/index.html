<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 0
    let j = 1
    // 复杂的三元运算符可以通过锁进控制
    console in window 
      ? i+=2
      : j === 1
        ? i+=3
        : i+=4
    console.log(i)
  </script>
</body>
</html>
