<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1 id="rst"></h1>
    <script>
      const rst = document.querySelector('#rst')
      function supportAvif() {
        return new Promise((resolve) => {
            const img = new Image()
            img.onload = () => {
              const result = img.width > 0 && img.height > 0
              resolve (!!result)
            }

              resolve (false)
            }

        })
      }
      ;(async() => {
        rst.innerHTML = `This page support avif: ${await supportAvif()}`
      })()
    </script>
  </body>
</html>
